<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find That Color</title>
    <script type="text/javascript" src="color.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.2.1/css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.2.1/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
    <div id='yourColor'></div>
    <input id='found' type='button' value="I think I've found it!">
    <br>
    <br>
    
    <div>
      <input id='redJumpBackward' type='button' value='<<'>
      <input id='redStepBackward' type='button' value='<'>
      <span>Red</span>
      <input id='redStepForward' type='button' value='>'>
      <input id='redJumpForward' type='button' value='>>'>
      <span id='red'></span>
    </div>
    <div>
      <input id='greenJumpBackward' type='button' value='<<'>
      <input id='greenStepBackward' type='button' value='<'>
      <span>Green</span>
      <input id='greenStepForward' type='button' value='>'>
      <input id='greenJumpForward' type='button' value='>>'>
      <span id='green'></span>
    </div>
    <div>
      <input id='blueJumpBackward' type='button' value='<<'>
      <input id='blueStepBackward' type='button' value='<'>
      <span>Blue</span>
      <input id='blueStepForward' type='button' value='>'>
      <input id='blueJumpForward' type='button' value='>>'>
      <span id='blue'></span>
    </div>
    
    <br>
    <div>Find this color:</div>
    <div id='toFind'></div>
    <input id='newColor' type='button' value="Give me a new one!">
    
    <br>
    <br>
    <div id='result'></div>
    <div id='resultText'></div>
    <div id='helpText'></div>

  </body>
</html>
