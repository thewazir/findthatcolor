<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="//use.typekit.net/nxd0nlr.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match That Color</title>
    <script type="text/javascript" src="color.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.2.1/css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.2.1/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="icons/foundation-icons/foundation-icons.css">
  </head>
  <body>
    <div class="row content">

    <!-- left side-bar -->
      <div class="medium-3 columns">
        <div class="row">
          <div class="small-12 columns instructions">
          <h1 class="site-title">Match That Color!</h1>
            <p><span class="pop">Instructions:</span> You need to match the color on the left. Use the buttons to add more or less of red, green &#38; blue</p>
            <button class="small button radius restart" id='newColor' type='button'>Try New Color</button>
          <h2>Cake</h2>
            <ul class="no-bullet" id="scoreBoard">
             <li id="helpText"></li>
             <li id="resultText"></li>
             <li id="score"></li>
            </ul>
          </div>
        </div>      

      </div>
      <!-- End of left sidebar-->

      <!-- Main Content -->
      <div class="medium-9 columns">
        <div class="row color-container">
          <div class="small-6 columns color-box">
            <div id='toFind' class="colorblock"></div>
          </div>
          <div class="small-6 columns color-box">
            <div id='yourColor' class="colorblock"></div>
          </div>
        </div>
        <div class="row rgb-bar">
          <div class="small-4 columns">
            <h4 class="rgb-name text-center">Red: <span id="redValue"></span></h4>
              <ul class="button-group rgb-buttons text-center">
                <button class="button round tiny" id='redJumpBackward' type='button' >
                  <i class="fi-minus"></i> <i class="fi-minus"></i>
                </button>
                <button class="button tiny" id='redStepBackward' type='button' >
                  <i class="fi-minus"></i>
                </button>
                <button class="button tiny" id='redStepForward' type='button' >
                  <i class="fi-plus"></i>
                </button>
                <button class="button tiny" id='redJumpForward' type='button' >
                  <i class="fi-plus"></i> <i class="fi-plus"></i>
                </button>
              </ul>
          </div>
          <div class="small-4 columns">
            <h4 class="rgb-name text-center">Green: <span id="greenValue"></span></h4>
            <ul class="button-group rgb-buttons text-center">
              <button class="button tiny" id='greenJumpBackward' type='button' >
                <i class="fi-minus"></i> <i class="fi-minus"></i>
              </button>
              <button class="button tiny" id='greenStepBackward' type='button' >
                <i class="fi-minus"></i>
              </button>
              <button class="button tiny" id='greenStepForward' type='button' >
                <i class="fi-plus"></i>
              </button>
              <button class="button tiny" id='greenJumpForward' type='button' >
                <i class="fi-plus"></i> <i class="fi-plus"></i>
              </button>
            </ul>
          </div>
          <div class="small-4 columns">
            <h4 class="rgb-name text-center">Blue: <span id="blueValue"></span></h4>
            <ul class="button-group rgb-buttons text-center">
              <button class="button tiny" id='blueJumpBackward' type='button' >
                <i class="fi-minus"></i> <i class="fi-minus"></i>
              </button>
              <button class="button tiny" id='blueStepBackward' type='button' >
                <i class="fi-minus"></i>
              </button>
              <button class="button tiny" id='blueStepForward' type='button' >
                <i class="fi-plus"></i>
              </button>
              <button class="button tiny" id='blueJumpForward' type='button' >
                <i class="fi-plus"></i> <i class="fi-plus"></i>
              </button>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="small-12 columns">
           <button class="button expand" id='found' type='button'>Does my color match?</button> 
          </div>
        </div>
      </div>
    <!-- End of Main Content -->

    </div>
  </body>
</html>
